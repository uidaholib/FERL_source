{% if page.layout == "home-page" and site.banner-image %}
<style>
#home-banner {
    background-image: url('{{ site.banner-image | prepend: "/" | prepend: site.objects }}');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
}
#home-title-box {
    padding-top: {{ site.home-title-y-padding }};
    padding-bottom: {{ site.home-title-y-padding }};
}
.title-card {
    background-color: #fff; /* fallback for IE */
    background-color: rgba(255, 255, 255, 0.86);
    border: 2px solid #191919;
}
</style>
<div id="home-banner" class="jumbotron feature p-0 mb-0 rounded-0">
    <div class="float-right d-none d-md-block"><a href="https://www.lib.uidaho.edu/digital/" title="University of Idaho Library Digital Initiatives" ><img alt="Digital Initiatives [logo]" class="float-right" src="https://www.lib.uidaho.edu/digital/dilogo_allwhite_sm.png" ></a></div>
    <div class="container">
        <div id="home-title-box" class="">
            <div class="card title-card px-2">
                <h1 class="display-5">{{ site.title }}</h1>
                <p>{{ site.tagline }}</p>
            </div>
        </div>
    </div>
</div>
{%- else -%}
<div class="container">
    <div class="row align-items-center">
        <div id="title" class="col-md-9">
            <h1><a href="{{ site.baseurl }}/" >{{ site.title }}</a></h1>	 
            <p>{{ site.tagline }}</p>
        </div>
        <div class="col-md-3 d-none d-md-block text-right">
            <div class="mt-md-3 float-right">
                <a title="University of Idaho Library Digital Initiatives" class="btn btn-outline-light border-secondary" href="https://www.lib.uidaho.edu/digital/">
                <img class="img-fluid" src="https://www.lib.uidaho.edu/digital/justdi_logo_sm.png" alt="digital initiatives logo" ></a>
            </div>
        </div>
    </div>
</div>
{%- endif -%}
